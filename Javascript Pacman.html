<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:3px solid yellow; background:black;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(250, 250, 200, .2 * Math.PI, 1.8 * Math.PI);
ctx.stroke();
ctx.lineTo(250, 250);
ctx.stroke();
ctx.closePath();
ctx.stroke();
ctx.fillStyle = "yellow";
ctx.fill();

ctx.beginPath();
ctx.arc(270, 180, 25, 0, 2 * Math.PI);
ctx.fillStyle = "black";
ctx.fill();

</script> 

</body>
</html>
